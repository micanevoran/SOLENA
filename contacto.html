    <main class="structure__contacto">

        <section id="Form">
            <h3 class="TextCenter">Dejanos tu mensaje</h3>
            <form action="" class="structure__form">
                <label for="name">Nombre y Apellido</label>
                <input type="text" id="name">
                <label for="correo">Dirección de Email</label>
                <input type="mail" id="correo">
                <legend>¿Por qué nos contactas?</legend>
                <div>
                    <input type="radio" id="consulta" name="motivo">
                    <label for="consulta">Consulta</label>
                </div>
                <div>
                    <input type="radio" id="presupuesto" name="motivo">
                    <label for="presupuesto">Pedido de Presupuesto</label>
                </div>
                <div>
                    <input type="radio" id="servicio" name="motivo">
                    <label for="servicio">Contratación de Servicio</label>
                </div>
                <fieldset class="Mensaje">
                    <legend for="msj">Mensaje</legend>
                    <textarea name="" id="msj" cols="30" rows="10"></textarea>
                </fieldset>
                <button>
                    <input type="submit" value="Enviar">
                </button>
            </form>
            </div>
        </section>

        <section id="Datos">
            <h3 class="TextCenter">O visitanos en nuestras oficinas</h3>
            <div class="structure__datos">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3542.6273262668255!2d-55.9315839!3d-27.3873519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9457be76be64b3ed%3A0x7730daf9a6868110!2sPAS%2C%20Av.%20Ituzaing%C3%B3%205394%2C%20N3300%20Posadas%2C%20Misiones!5e0!3m2!1ses!2sar!4v1655347072417!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="Map"></iframe>
                <img src="img/icons/location.png" alt="dirección" class="contact__icon">
                <p class="SmallText">Avenida Ituzaingó 5394 - Posadas, Misiones</p>
                <img src="img/icons/phone.png" alt="teléfono" class="contact__icon">
                <p class="SmallText">(0376) 15 4 534762</p>
